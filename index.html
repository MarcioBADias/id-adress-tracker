<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./css/style.css">

  <script src="./app/app.js" defer></script>
</head>
<body>
  <main class="container">
    <section>
      <h1>
        IP Address Tracker
      </h1>

    </section>
  <section>
    <form>
      <div class="input-search-area">
        <input type="text" name="input" id="input" placeholder="Search for any IP address or domain">
        <input type="submit" value=" " class="button-submit">        
      </div>
      <div>
        <span></span>
      </div>
    </form>
    
  </section>
  <section>
    <div class="infos-area">
      <div class="ip title-area">
        IP
        <div class="response">
          192.212.174.101
        </div>
      </div>
      <div class="address title-area">
        Address
        <div class="response">
          Brooklyn,NY 10001
        </div> 
      </div>
      <div class="timeZone title-area">
        Timezone
        <div class="response">
          UTC <!-- add offset value dynamically using the API -->
        </div>
      </div>
      <div class="isp title-area">
        ISP
        <div class="response">
          SpaceX Starlink
        </div>
      </div>
    </div>
  </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MarcioBADias">Marcio Dias</a>.
  </div>
</body>
</html>
