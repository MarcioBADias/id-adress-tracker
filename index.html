<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  

  <script src="./app/app.js" defer></script>
</head>
<body>
  <main>
    <header class="search-area">

      <h1>
        IP Address Tracker
      </h1>
      <span></span>
      <form class="input-search-area">
        <input type="text" name="input" id="input" placeholder="Search for any IP address or domain">
        <input type="submit" value=" " class="button-submit">
      </form>
      
      <section class="infos-area">
        <ul>
          <li>
            <div class="ip title-area">
              IP
              <div class="response">
                192.212.174.101
              </div>
            </div>
          </li>
          <div class="separator"></div>
          <li>
            <div class="address title-area">
              Address
              <div class="response">
                Brooklyn,NY 10001
              </div> 
            </div>
          </li>
          <div class="separator"></div>
          <li>
            <div class="timeZone title-area">
              Timezone
              <div class="response">
                UTC <!-- add offset value dynamically using the API -->
              </div>
            </div>
          </li>
          <div class="separator"></div>
          <li>
            <div class="isp title-area">
              ISP
              <div class="response">
                SpaceX Starlink
              </div>
            </div>
          </li>
        </ul>
      </section>
      
    </header>

    <section class="map-area">
      <div id="map"></div>
    </section>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MarcioBADias">Marcio Dias</a>.
  </footer>
</body>
</html>
